<!DOCTYPE html>
<html lang="pt-BR">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JurosLator - Área do Usuário</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      padding: 0.6rem 1.2rem;
      margin-right: 1rem;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    h1, h2 {
      text-align: center;
    }
    #resultado, #comparacao {
      background: #f0f8ff;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao JurosLator</h1>

    <button onclick="logout()">Sair</button>

    <h2>Simular Aplicação</h2>
    <label for="capital">Capital Inicial (R$):</label>
    <input type="number" id="capital" required />

    <label for="taxa">Taxa de Juros (%):</label>
    <input type="number" id="taxa" step="0.01" required />

    <label for="tempo">Tempo (em meses):</label>
    <input type="number" id="tempo" required />

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
    <div id="comparacao"></div>

    <h2>Histórico de Simulações</h2>
    <ul id="historico"></ul>

    <h2>Gráfico de Aplicações</h2>
    <canvas id="graficoAplicacoes" width="400" height="200"></canvas>
  </div>

  <script src="app.js"></script>
  <script>
    // Verifica se usuário está logado
    if (!localStorage.getItem("usuarioLogado")) {
      window.location.href = "index.html";
    } else {
      usuarioLogado = localStorage.getItem("usuarioLogado");
      carregarHistorico();
    }

    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
